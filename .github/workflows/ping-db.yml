name: MongoDB Ping
on:
  schedule:
    - cron: '0 12 * * 1'
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - run: npm ci
      - run: npm run ping-db
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}